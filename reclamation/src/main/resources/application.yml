spring:
  application:
    name: reclamation
  
  datasource:
    url: jdbc:postgresql://localhost:5432/reclamations_db
    username: kvill
    password: pass123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

jwt:
  secret: IBAM_SUPER_SECRET_KEY_32_CHARS_MINIMUM_FOR_SECURITY
  expiration: 86400000

logging:
  level:
    org.springframework.security: DEBUG
    com.ibam.reclamation: DEBUG